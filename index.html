    <div class="row container">

            <form class="input-section" action="index.html" method="post" id="form1">

                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2"><img src="images/icon-arrow.svg" alt="" class="arrow"></button>
                </div>
            </form>
        </div>
        <div class="col-xl-5 right-section">
            <img class="girl" src="images/hero-desktop.jpg" alt="">
        </div>
